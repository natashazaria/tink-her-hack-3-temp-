<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyEase - Your Study Management Companion</title>
    <link rel="stylesheet" href="new.css">
    <style>
       body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-image: url('./pic.png');
    background-size: cover; /* Ensure the image scales */
    background-repeat: no-repeat; /* Prevent tiling */
    background-position: center; /* Center the image */
    background-color: #fdf4e3; /* Fallback color */
    color: #4b3832;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

        header {
            background-color: #4b3832; /* Dark brown */
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #d3a588; /* Beige hover effect */
        }
        .bg-beige {
            background-color: #fdf4e3; /* Light beige */
            text-align: center;
            padding: 4rem 1rem;
            flex: 1;
        }
        .bg-beige h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4b3832;
        }
        .bg-beige p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #7d6f5e;
        }
        .bg-beige a {
            display: inline-block;
            text-decoration: none;
            background-color: #4b3832;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .bg-beige a:hover {
            background-color: #7d6f5e;
            transform: scale(1.05);
        }
        footer {
            background-color: #4b3832;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        /* Dynamic Interface Styles */
        header, footer {
            position: sticky;
            top: 0;
            z-index: 10;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            animation: slideUp 0.7s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>StudyEase</h1>
            <nav>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-beige">
        <div class="container">
            <h2>Organize Your Studies Effortlessly</h2>
            
            <a href="page2.html">Get Started Now</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 StudyEase. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
