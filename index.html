<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notion-Like Page with Input Fields</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="form-container">
            <h2>Student Information</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="university">University:</label>
                    <input type="text" id="university" name="university" required>
                </div>
                <div class="form-group">
                    <label for="college">College:</label>
                    <input type="text" id="college" name="college" required>
                </div>
                <div class="form-group">
                    <label for="yearOfAdmission">Year of Admission:</label>
                    <input type="number" id="yearOfAdmission" name="yearOfAdmission" min="1900" max="2099" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <input type="number" id="semester" name="semester" min="1" max="8" required>
                </div>
                <div class="form-group">
                    <label for="cgpa">CGPA:</label>
                    <input type="number" id="cgpa" name="cgpa" min="0" max="10" step="0.01" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    
    </body>
</html>
